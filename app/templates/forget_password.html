<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1a73e8;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1557b0;
        }

        .otp-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .otp-input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="userForm">
            <h2>User Details</h2>
            <form method='post' , enctype="multipart/form-data">
                {% csrf_token %}
                {%for message in messages%}
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error" {{message.tags}}>{{message}}</div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" {{message.tags}}>{{message}}</div>
                </div>
                {% endfor %}

                <button>Get OTP</button>
        </div>
        </form>

        <div id="otpForm" style="display: none;">
            <h2>Verify OTP</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p style="text-align: center; margin-bottom: 1rem; color: #666;">
                    Enter the 4-digit code sent to your email
                </p>
                <div class="otp-container">
                    <input type="text" name="otp" maxlength="1" class="otp-input" onkeyup="moveToNext(this, 0)">
                    <input type="text" name="otp" maxlength="1" class="otp-input" onkeyup="moveToNext(this, 1)">
                    <input type="text" name="otp" maxlength="1" class="otp-input" onkeyup="moveToNext(this, 2)">
                    <input type="text" name="otp" maxlength="1" class="otp-input" onkeyup="moveToNext(this, 3)">
                </div>
                {% for message in messages%}
                <div class="error" {{message.tags}}>{{message}}</div>
                {% endfor %}
                <button style="margin-top: 1rem;">Verify OTP</button>
        </div>
        </form>
    </div>
</body>

</html>
